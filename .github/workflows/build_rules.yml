name: Build ClearURLs Rules

on:
  push:
    branches: ["main"]
    paths:
      - "custom_rules.yaml"
      - "script/**"
      - ".github/workflows/**"
      # 注意：不要把 'rules/**' 加在这里，否则会死循环
  schedule:
    - cron: "0 22 * * *" # 每天 UTC 22:00 (北京时间早上7点) 运行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      # 必须给予写权限才能推送到仓库
      contents: write
    # 避免并发执行
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v6
      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      # - name: Lint with flake8
      #   run: |
      #     # stop the build if there are Python syntax errors or undefined names
      #     flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      #     # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
      #     flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Build rules
        run: |
          python script/builder.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 【关键配置】
          # publish_dir: 指定要发布的文件夹。
          # 插件会将 rules/ 文件夹里的内容，推送到 gh-pages 分支的【根目录】。
          publish_dir: ./rules

          # publish_branch: 推送到哪个分支，默认是 gh-pages
          publish_branch: gh-pages

          # commit_message: 自定义提交信息
          commit_message: "Auto-update rules ${{ github.sha }}"

          # user_name / user_email: 设置提交机器人信息
          user_name: "github-actions[bot]"
          user_email: "41898282+github-actions[bot]@users.noreply.github.com"

          # force_orphan: (可选) 如果设为 true，每次都会把 gh-pages 分支清空重建，保持该分支只有 1 个 commit
          # 如果你想保留历史记录（比如想看 log 历史），就设为 false (默认)
          force_orphan: false

