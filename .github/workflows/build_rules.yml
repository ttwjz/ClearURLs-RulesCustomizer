name: Build ClearURLs Rules

on:
  push:
    branches: ["main"]
    paths:
      - "custom_rules.yaml"
      - "script/**"
      - ".github/workflows/**"
      # 注意：不要把 'rules/**' 加在这里，否则会死循环
  schedule:
    - cron: "0 22 * * *" # 每天 UTC 22:00 (北京时间早上7点) 运行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      # 必须给予写权限才能推送到仓库
      contents: write
    # 避免并发执行
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v6
      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      # - name: Lint with flake8
      #   run: |
      #     # stop the build if there are Python syntax errors or undefined names
      #     flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      #     # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
      #     flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Build rules
        run: |
          python script/builder.py

      - name: Commit and Push to Main
        run: |
          # 1. 配置 Git 用户
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 2. 【关键】先只添加实质性的数据文件 (JSON 和 Hash)
          # 注意：不要添加 rules/merge_log.txt
          git add rules/*.json rules/*.hash

          # 3. 检查暂存区是否有变更
          if git diff --staged --quiet; then
            echo "No rules changed. Skipping commit."
            # 规则没变，Log 里的时间变了也没意义，直接结束，不提交
          else
            echo "Rules changed. Committing..."
            
            # 4. 规则确实变了，现在把 Log 也加入暂存区，作为本次变更的说明
            git add rules/merge_log.txt
            
            # 5. 提交并推送
            git commit -m "Auto-update rules [skip ci]"
            git push
          fi
