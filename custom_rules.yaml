# ==========================================
# ClearURLs 自定义规则配置
# ==========================================

# ------------------------------------------
# 1. 删除列表：这里的厂商会从原始规则中彻底移除
# 格式举例：
#
# del-providers: >
#   A, B, C D
#   E  F
#
# 可以使用 '-' 开头的标准列表，或原生 Flow Style [A, B, C]
# 或使用折叠块 > , 可以以任意空格或换行或英文逗号 ',' 分隔参数值，下所有填写数组的位置相同
# ------------------------------------------
del-providers: >

# ------------------------------------------
# 2. 新增列表：用于添加上游没有的规则
# (注：如果这里写的规则在上游里其实已经存在，脚本会自动按修改逻辑合并，不会报错)
# 支持的参数与原规则相同，允许只给出修改的参数，未给出的参数将填充默认值
# 对于正则表达式，不使用转义时，请用单引号包裹
# 使用转义时（如从json中直接复制），请用双引号包裹
# 格式举例：
#
# add-providers:
#   google:
#     urlPattern:                 # 单个正则表达式，必须填写
#     completeProvider: True,     # bool，默认由脚本自动判断生成
#     rules: [],                  # 数组，正则表达式，允许留空，默认留空
#     referralMarketing: [],      # 数组，正则表达式，允许留空，默认留空
#     rawRules: [],               # 数组，正则表达式，允许留空，默认留空
#     exceptions: [],             # 数组，正则表达式，允许留空，默认留空
#     redirections: [],           # 数组，正则表达式，允许留空，默认留空
#     forceRedirection: False,    # bool，默认 False
#
#   baidu:
#     urlPattern:
#     rules:
#       - "param1 param2"       # 一行写多个
#       - param3                # 单个
#       - >                     # 文本块
#         param4, param5
#         'param6'
#
# ------------------------------------------
add-providers:
  baidu:
    urlPattern: '^https?:\/\/(?:[a-z0-9-]+\.)*?baidu(?:\.[a-z]{2,}){1,}'
    # 分别是通用跟踪, rsv 跟踪, AJAX 参数
    rules: >
      sa, usm, f, issp, bs, oq, fr,

      '^rsv_.*'

      inputT, newi, csrc, tfflag, ect, qid, fenlei, plan,
      tn, ie, plan,
      dyTabStr, lid, isid, prefixsug, mod, rsp, _ss, clist, hsug, f4s, csor, _cr1,
      sugid, from, cqid, csq, ptsg, istc, ver, chk, isid,
      srcid, group_class, pmgr_token, timestamp, signature,
      prod, token, json, imod, sid, _t, hisdata, usegosug,
      ch, bar, pre, p, sugsid

# ------------------------------------------
# 3. 修改列表：用于调整上游已有的规则
# (注：如果这里写的规则在上游里其实不存在，脚本会自动按新增逻辑创建，不会报错)
# 默认参数名表示追加模式，rst-前缀表示覆盖模式，del-前缀表示删除给出的值
# 特别的，当 del-前缀，且值 = DELETE_ENTIRE_ARRAY 时，删除整个数组值
# 格式举例：
#
# modify-providers:
#   google:
#     urlPattern:                 # 单个正则表达式，填写则覆盖
#     completeProvider: True,     # bool，默认由脚本自动判断生成，覆盖，
#     rules: [],                  # 数组，正则表达式，允许留空，默认留空，追加
#     del-rules: [],              # 数组，正则表达式，允许留空，默认留空，删除
#     rst-rules: [],              # 数组，正则表达式，允许留空，默认留空，覆盖
#     referralMarketing: [],      # 数组，正则表达式，允许留空，默认留空，追加
#     del-referralMarketing: [],  # 数组，正则表达式，允许留空，默认留空，删除
#     rst-referralMarketing: [],  # 数组，正则表达式，允许留空，默认留空，覆盖
#     rawRules: [],               # 数组，正则表达式，允许留空，默认留空，追加
#     del-rawRules: [],           # 数组，正则表达式，允许留空，默认留空，删除
#     rst-rawRules: [],           # 数组，正则表达式，允许留空，默认留空，覆盖
#     exceptions: [],             # 数组，正则表达式，允许留空，默认留空，追加
#     del-exceptions: [],         # 数组，正则表达式，允许留空，默认留空，删除
#     rst-exceptions: [],         # 数组，正则表达式，允许留空，默认留空，覆盖
#     redirections: [],           # 数组，正则表达式，允许留空，默认留空，追加
#     del-redirections: [],       # 数组，正则表达式，允许留空，默认留空，删除
#     rst-redirections: [],       # 数组，正则表达式，允许留空，默认留空，覆盖
#     forceRedirection: False,    # bool，默认 False，覆盖
#
#   baidu:
#     urlPattern:
#     rules: >
#       sa, usm, f, issp, bs, oq, fr
#     del-rules: >
#       tbs
#
# ------------------------------------------
modify-providers:
  bing:
    urlPattern: '^https?:\\/\\/(?:[a-z0-9-]+\\.)*?bing(?:\\.[a-z]{2,}){1,}'
    rules: >
      cvid, form, pq, sc, qs, sp, ghc, sk, lq,
      go, ans, refig, plvar, pc,
      setmkt, cc, ld, ssd, sid, muid, muidb,
      PC, adppc, FORM, qpvt, CREA, search, FPIG, pglt

  google:
    urlPattern: '^https?:\\/\\/(?:[a-z0-9-]+\\.)*?google(?:\\.[a-z]{2,}){1,}'
    rules: >
      gws_rd, client, sxsrf, ei, ved, uact, fbs,
      sclient, biw, bih, gs_lcp, sxsrf, gs_rfai,
      newwindow, sca_esv, oq, gs_lp, source, iflsig,
      sa, aic, cshid
