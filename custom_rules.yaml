# ==========================================
# ClearURLs 自定义规则配置
# ==========================================

# ------------------------------------------
# 1. 删除列表：这里的厂商会从原始规则中彻底移除
# ------------------------------------------
del-providers: >
  doubleclick
  247-inc
  ad-connect

# ------------------------------------------
# 2. 新增列表：用于添加上游没有的规则
# (注：如果这里写的规则在上游里其实已经存在，脚本会自动按"修改"逻辑合并，不会报错)
# ------------------------------------------
add-providers:
  baidu:
    urlPattern: ^https?:\/\/(?:[a-z0-9-]+\.)*?baidu(?:\.[a-z]{2,}){1,}
    rules: >
      tn wd eqid ck

  example_new_site:
    urlPattern: example\.com
    rules: "id token"

# ------------------------------------------
# 3. 修改列表：用于调整上游已有的规则
# (注：如果这里写的规则在上游里其实不存在，脚本会自动按"新增"逻辑创建，不会报错)
# ------------------------------------------
modify-providers:
  bilibili:
    # 追加参数
    rules: >
      spm_id_from
      vd_source
    # 恢复误删参数
    del-rules: >
      callback

  google:
    # 比如我想保留 google 的 ved 参数不被清理
    del-rules: ved
